<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toilet Paper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1>VnExpress Toilet Paper: {{ NewsFeed.feed['title'].replace(' - VnExpress RSS','') }}</h1>
<div class="menu">
<form action="/detail" method="post">
    <ul>
      {% for entry in NewsFeed.entries %}
          <li><button name = "link" value="{{ entry.link }}">{{ entry.title }}</button></li>
      {% endfor %}
    </ul>
</form>
</div>
</body>
<footer>
    <p align = "center">Bạn biết đó. Cuộc sống mà. Khi bạn đi ị thì có ai quan tâm đâu ...</p>
<p class="copyright" align = "center">Copyright © {{year}} with <i class="fa fa-heart"></i> by Bohemian Guy! Follow him on <a href="https://chomottachcoffee.wordpress.com" target="_blank">Bohemian Guy</a></p>
</footer>
</html>
